<div class="artPage">
    <p-galleria [value]="images" [containerStyle]="{ 'max-width': '960px' }" [numVisible]="1">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.itemImageSrc" class="artImgs" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]="item.thumbnailImageSrc" />
            </div>
        </ng-template>
    </p-galleria>
</div>
