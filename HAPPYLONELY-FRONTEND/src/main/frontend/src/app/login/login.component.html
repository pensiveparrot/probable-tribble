<div class="p-grid p-justify-center">
    <div class="p-col-12 p-md-6 p-lg-4">
        <p-messages [(value)]="msgs"></p-messages>
        <p-card header="Login">
            <form (ngSubmit)="login()">
                <div class="p-field">
                    <label for="username">Username</label>
                    <input id="username" [(ngModel)]="username" name="username" pInputText placeholder="Enter username"
                        class="uniform-input" />
                </div>

                <div class="p-field">
                    <label for="password">Password</label>
                    <input id="password" [(ngModel)]="password" name="password" type="password" pInputText
                        placeholder="Enter password" class="uniform-input" />
                </div>

                <p-button type="submit" label="Login"></p-button>
                <p-button routerLink="/register" label="Register"></p-button>
                <span> Not registered ?
                    <a routerLink="/register">Register here</a>
                </span>
            </form>
        </p-card>
    </div>
</div>
