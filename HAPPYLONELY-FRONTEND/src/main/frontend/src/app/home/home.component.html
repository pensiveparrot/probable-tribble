<div id="homeLoadingImg">
    <p-image *ngIf="this.hidden === false" id="homeLoadingImg" src="../../assets/5.gif" [preview]="false" alt="Image"
        width="500px">
        <ng-template pTemplate="indicator">
            <i class="pi pi-check"></i>
        </ng-template>
    </p-image>
</div>
<div id="homePage" *ngIf="this.showText === true"
    style="position: absolute; bottom: 0; left: 0; right: 0; display: flex; align-items: center; height: auto; padding: 10px;">

    <!-- Textarea with rows set to 1 -->
    <textarea rows="1" cols="80" pInputTextarea [(ngModel)]="value"
        style="flex-grow: 1; margin-right: 10px; height: 30px;"></textarea>

    <!-- Button with file upload icon and height set explicitly -->
    <button pButton type="button" class="ui-button-secondary"
        style="margin-right: 10px; height: 30px; display: flex; align-items: center; justify-content: center;">
        <i class="fas fa-upload"></i>
    </button>

    <!-- Send button with height set explicitly -->
    <button pButton type="button" label="Send" class="ui-button-success"
        style="height: 30px; display: flex; align-items: center; justify-content: center;">
    </button>

</div>
